<!DOCTYPEhtmlPUBLIC"-//WAPFORUM//DTDXHTMLMobile1.0//EN""http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>candy-tail</title>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding:0;
    		font-family:"Microsoft Yahei";
    		color:#fff;
    	}
        body{
            cursor: pointer;
        }
    	.main{
            position:relative;
            display: none;
    		background: url(./images/background.jpg)no-repeat;
    		background-size:cover;
    		height:100%;
			width:100%;
            cursor: pointer;
            -webkit-tap-highlight-color:transparent;
    	}
    	.mask{
            cursor: pointer;
    		background:rgba(0,0,0,.7);
    		width: 100%;
    		position:absolute;
    		left:0;
    		top: 0;
    		height: 100%;
    		z-index: 99;
    	}
    	.main .colorblock{
    		background: #fff;
    		border: 4px solid #FFD201;
    		border-radius:5px;
            position:absolute;
            top:100px;
            left:50%;
            margin-left: -120px;
    	}
    	.main .nav{
            position:absolute;
            top: 0;
            left: 0;
            height: 100px;
    		width:100%;
    		font-size: 24px;
    		font-weight: bold;
    	}
        .main .nav .nav_title{
            width: 100%;
            height:50px;
        }
        .main .nav .nav_content{
            width: 100%;
            height: 30px;
            font-size: 20px;
            font-weight:normal;
            
        }
        .main .nav .nav_block{
            width:50%;
            float: left;
            text-align: center;
            height:50px;
            line-height: 50px;
        }
        .main .nav .nav_content .nav_block{
            color:#FF3C3C;
            height:30px;
            line-height: 30px; 
        }
        .main .speedup{
            width: 100%;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            position:absolute;
            bottom:5px;
        }
        .main .speedup span{
            display:block;
            width: 120px;
            margin: 0 auto;
            height:30px;
            background: #FF3C3C;
            color:#fff;
            border-radius: 5px;
        }
    	.mask .mention{
    		height:360px;
    		position:absolute;
			margin:auto;
			left:0;
			right:0;
			top: 0;
			bottom: 0;	
    		font-size: 24px;
    		color:#fff;
    		line-height: 48px;
    		list-style: none;			
    	}
    	.mask .mention .mentionlist{
    		text-align: center;
    		height:48px;
    	}
        .mask .load{
            position:relative;
            width:180px;
            height:180px;
            left:50%;
            margin-left: -90px;
        }
        .mask .rate{
            text-align: center;
            height:20px;
            line-height: 20px;
            width:100%;
            font-size: 18px;
            position: absolute;
            margin: auto;
            left: 0;
            right:0;
            top: 0;
            bottom: 0;
        }
        .mask .circle{
            position:absolute;
            left: 50%;
            top:50%;
            margin: -50px 0 0 -50px;
            height:100px;
            width: 100px;
            border: 3px dashed #fff;
            border-radius: 100px;  
            -webkit-animation:rotate 5s infinite linear;
        }
        @-webkit-keyframes rotate{
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }

    </style>
</head>
<body>
	<div class="mask">
		<div class="mention">
    		<ul>  
    			<li class="mentionlist">欢迎试玩candytail !</li>
    			<li class="mentionlist">点击屏幕两侧移动</li>
                <li class="mentionlist">点击屏幕中央旋转</li>
    			<li class="mentionlist">点击DOWN快速下降</li>
    			<li class="mentionlist">横竖斜三个颜色消除</li>
    			<li class="mentionlist">轻触<span id="enterbtn" style="color:#FF3C3C;font-weight:bold;font-size:30px">进入游戏</span></li>
    		</ul>
            <div class="load">
                <div class="rate">已加载<span id="loadrate">0%</span></div>
                <div class="circle"></div>
            </div>
		</div>
	</div>
	<div class="main">
		<div class="nav">
			<div class="nav_title">
				<div class="nav_block">NEXT</div>
                <div class="nav_block">SCORE</div>
			</div>
			<div class="nav_content">
				<div class="nav_block">1</div>
				<div class="nav_block">&nbsp;0&nbsp;</div>
			</div>
		</div>
		<canvas class="colorblock" id="colorblock" width="240" height="420"></canvas>
        <div class="speedup"><span>DOWN!</span></div>
	</div>
    <script type="text/javascript" src="./lib/zepto.min.js" ></script>
    <script type="text/javascript" src="./lib/fastclick.js" ></script>
    <script type="text/javascript">
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
	<script type="text/javascript" src="./js/game.js" ></script>
</body>
</html>
